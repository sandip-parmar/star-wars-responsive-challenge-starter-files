<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/grid.css">
  <link rel="stylesheet" href="css/master.css">
</head>
<body>
  <header>
    <div class="container">
      <h2>Star Wars Characters</h2>
      <h6>Incomplete list</h6>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="row">
        <div class="col-4">
          <div class="card">
            <div class="image">
              <img src="images/rey_square.png" alt="Rey from Star Wars">
            </div>
            <div class="content">
              <p class="title">Ray</p>
              <p class="body">Protagonist, from Tatooine</p>
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="card">
            <div class="image">
              <img src="images/finn_square.png" alt="Rey from Star Wars">
            </div>
            <div class="content">
              <p class="title">Finn</p>
              <p class="body">Protagonist, from Tatooine</p>
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="card">
            <div class="image">
              <img src="images/kylo_square.png" alt="Rey from Star Wars">
            </div>
            <div class="content">
              <p class="title">Kylo</p>
              <p class="body">Protagonist, from Tatooine</p>
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="card">
            <div class="image">
              <img src="images/poe_square.png" alt="Rey from Star Wars">
            </div>
            <div class="content">
              <p class="title">Poe</p>
              <p class="body">Protagonist, from Tatooine</p>
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="card">
            <div class="image">
              <img src="images/yoda_square.png" alt="Rey from Star Wars">
            </div>
            <div class="content">
              <p class="title">Yoda</p>
              <p class="body">Protagonist, from Tatooine</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>


<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</body>
</html>
